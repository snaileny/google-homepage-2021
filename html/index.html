<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=,, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">
    <title>Google</title>
</head>
<body>
    <nav class="nav">
        <div class="nav-wrapper">
            <div class="links">
                <ul id="nav-links-list">
                    <li><a href="">Gmail</a></li>
                    <li><a href="">Images</a></li>
                </ul>
            </div>
            <div class="apps">
                <span id="apps-icon" class="material-icons-sharp icon-color">apps</span>   
            </div>
            <div class="sign-in">
                <button id="sign-in-button">Sign In</button>
            </div>
        </div>
    </nav>
    <header class="header">
        <img id="google-logo" src="../images/google-logo.png" alt="Google logo">
    </header>
    <main class="main">
        <div class="main-wrapper">
            <div class="search">
                <span id="search-icon" class="material-icons-sharp icon-color md-20">search</span>
                <input id="search-box" type="search">
                <img id="tia-icon" src="../images/tia.png">
                <span id="mic-icon" class="material-icons-sharp icon-color">mic</span>
            </div>
            <div class="search-buttons">
                <button id="search-button">Google Search</button>
                <button id="lucky-button">I'm Feeling Lucky</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-left">
            <ul id="footer-left-links">
                <li><a href="">About</a></li>
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search works</a></li>
            </ul>
        </div>
        <div class="footer-right">
            <ul id="footer-right-links">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>
    </footer>    
</body>
</html>
